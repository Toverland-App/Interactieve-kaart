<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: 'Lato', sans-serif;
        }
        
        .overlay {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0, 0.9);
          overflow-x: hidden;
          transition: 0.5s;
        }
        
        .overlay-content {
          position: relative;
          top: 25%;
          width: 100%;
          text-align: center;
          margin-top: 90px;
        }
        
        .overlay a {
          padding: 8px;
          text-decoration: none;
          font-size: 36px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
        .overlay a:hover, .overlay a:focus {
          color: #f1f1f1;
        }
        
        .overlay .closebtn {
          position: absolute;
          top: 20px;
          right: 45px;
          font-size: 60px;
        }
        
        @media screen and (max-height: 450px) {
          .overlay a {font-size: 20px}
          .overlay .closebtn {
          font-size: 40px;
          top: 15px;
          right: 35px;
          }
        }
        </style>
    <title>Toverland Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
        
        <img src="LogoToverland.png" alt="Toverland Logo" class="logo">
        <img src="SearchLogo.png" id="search-icon" alt="Search" class="icon">
    </header>


    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="index.html">Wachttijden</a>
          <a href="#">Gebieden</a>
          <a href="#">Feedback</a>
        </div>
      </div>
      

    

    <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
    </script>
         
    <main>
        <h1 style="padding-left: 15px; text-align: left;">Wachttijden Attracties</h1>
        <div id="search-container" class="hidden">
            <input type="text" id="search-input" placeholder="Zoek een attractie..." />
            <button id="search-button">Zoek</button>
        </div>
        <ul id="attracties-list">
            <!-- Dynamische inhoud wordt hier toegevoegd -->
        </ul>

        <!-- Popup voor meer informatie -->
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="popup-close" class="popup-close">&times;</span>
                <h2 id="popup-title"></h2>
                <p id="popup-opening-times"></p>
                <p id="popup-wachttijd"></p>
                <p id="popup-minimale-lengte"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-text">
            Â© 2024 Toverland. Alle rechten voorbehouden.
        </div>
        <div class="footer-text">
            Contact: info@toverland.nl
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
