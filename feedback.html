<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(120deg, rgb(165, 201, 255), #ffffff, #71c6ff);
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            margin: 0;
        }
        
        .overlay {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0, 0.9);
          overflow-x: hidden;
          transition: 0.5s;
        }
        
        .overlay-content {
          position: relative;
          
          width: 100%;
          text-align: center;
          margin-top: 10px;
        }
        
        .overlay a:hover, .overlay a:focus {
          color: #f1f1f1;
        }
        
        .overlay .closebtn {
          position: absolute;
          top: 10px;
          right: 45px;
          font-size: 60px;
        }
        
        @media screen and (max-height: 450px) {
          .overlay a {font-size: 20px}
          .overlay .closebtn {
          font-size: 40px;
          top: 15px;
          right: 35px;
          }
        }
        h1 {
            text-align: center;
            color: #00438b;
            margin-top: 20px;
        }

        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .feedback-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .feedback-button:hover {
            transform: scale(1.1);
        }

        .feedback-button img {
            width: 100px;
            height: 100px;
        }

        #feedback-form {
            margin-top: 30px;
            display: none; /* Verberg standaard */
            text-align: center;
        }

        #feedback-comment {
            width: 80%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #submit-feedback {
            padding: 10px 20px;
            background-color: #00438b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-feedback:hover {
            background-color: #0056b3;
        }

        
    </style>
</head>
<body>
    <header>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <img src="LogoToverland.png" alt="Toverland Logo" class="logo">
        <img src="SearchLogo.png" id="search-icon" alt="Search" class="icon">
    </header>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">Wachttijden</a>
            <a href="gebieden.html">Gebieden</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>

    <main>
        <h1>Geef je feedback</h1>
        <div class="feedback-container">
            <button class="feedback-button" onclick="showFeedbackForm(2)">
                <img src="Green_Smiley.png" alt="Positief">
            </button>
            <button class="feedback-button" onclick="showFeedbackForm(1)">
                <img src="Yellow_Smiley.png" alt="Neutraal">
            </button>
            <button class="feedback-button" onclick="showFeedbackForm(0)">
                <img src="Red_Smiley.png" alt="Negatief">
            </button>
        </div>

        <div id="feedback-form">
            <textarea id="feedback-comment" placeholder="Voeg hier je opmerkingen toe..."></textarea>
            <button id="submit-feedback" onclick="submitFeedback()">Verstuur Feedback</button>
        </div>
    </main>

    <script src="feedback.js"></script>
</body>
</html>
