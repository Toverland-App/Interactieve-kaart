<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(120deg, rgb(165, 201, 255), #ffffff, #71c6ff);
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #00438b;
            margin-top: 20px;
        }

        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .feedback-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .feedback-button:hover {
            transform: scale(1.1);
        }

        .feedback-button img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <img src="LogoToverland.png" alt="Toverland Logo" class="logo">
        <img src="SearchLogo.png" id="search-icon" alt="Search" class="icon">
    </header>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">Wachttijden</a>
            <a href="gebieden.html">Gebieden</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>

    <main>
        <h1>Geef je feedback</h1>
        <div class="feedback-container">
            <button class="feedback-button" onclick="sendFeedback(2)">
                <img src="positive.png" alt="Positief">
            </button>
            <button class="feedback-button" onclick="sendFeedback(1)">
                <img src="neutral.png" alt="Neutraal">
            </button>
            <button class="feedback-button" onclick="sendFeedback(0)">
                <img src="negative.png" alt="Negatief">
            </button>
        </div>
    </main>

    <script src="feedback.js"></script>
</body>
</html>
